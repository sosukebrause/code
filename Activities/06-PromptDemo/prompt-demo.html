<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Prompt Demo</title>
  </head>
  <body>
    <script type="text/javascript">
      alert("hi!");

      // Notice that the confirm and prompt take in variables but the alert doesn't
      // var doYouRock = confirm("The question is, do *you* rock?");
      var name = prompt("whats ur name?");
      console.log(name);

      alert("hi there," + name);

      var user = confirm("are you a user?");
      console.log = true;

      if (user) {
        alert("you have confirmed you are user");
      } else {
        alert("you are not a user");
      }
      // Alert the results

      // alert(howMuchRock);
    </script>
  </body>
</html>
